<div id="demoModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="modal-header">
            <h4>Category {{viewCategory.id}}</h4>
        </div>
        <div class="modal-block">
            <h5>{{viewCategory.name}}</h5>
            <p class="text-block">{{viewCategory.description}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-blue btn-flat" ng-click='hideCategoryModal()'>Close</a>
    </div>
</div>

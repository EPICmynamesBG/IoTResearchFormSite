<div id="demoModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h4>{{alert.header}}</h4>
        </div>
        <p>{{alert.body}}</p>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-blue btn-flat" ng-click='hideAlert()'>OK</a>
    </div>
</div>
